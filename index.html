<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Car Selling Price Estimator</h2>
            <form action="/predict" method="post" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Year:</label>
                    <input type="text" title="control" name="year" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Present Price (Lakhs):</label>
                    <input type="text" title="price" name="present_price" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kms Driven:</label>
                    <input type="text" title="driven" name="kms_driven" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Previous Owners (0/1/2/3):</label>
                    <input type="text" title="owner" name="owner" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fuel Type:</label>
                    <select name="fuel_type_petrol" title="select" class="form-select" required>
                        <option value="1">Petrol</option>
                        <option value="0">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Is Diesel?:</label>
                    <select name="fuel_type_diesel" title="diesel" class="form-select" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Seller Type:</label>
                    <select name="seller_type" title="type" class="form-select" required>
                        <option value="1">Dealer</option>
                        <option value="0">Individual</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Transmission:</label>
                    <select name="transmission" title="transmission" class="form-select" required>
                        <option value="1">Manual</option>
                        <option value="0">Automatic</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict Price</button>
            </form>

            {% if prediction_text %}
                <h3 class="text-center text-success mt-4">{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
